<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <ion-icon name="ellipse-outline"></ion-icon>
            <div class="soldier">
                <ion-icon name="soldier"></ion-icon>
            </div>
        </div>
        <div class="card">
            <ion-icon name="triangle-outline"></ion-icon>
            <div class="soldier">
                <ion-icon name="soldier"></ion-icon>
            </div>
        </div>
        <div class="card">
            <ion-icon name="square-outline"></ion-icon>
            <div class="soldier">
                <ion-icon name="soldier"></ion-icon>
            </div>
        </div>
    </div>
    <!-- <div class="soldier"><img src="soldier.png"></div> -->
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
